<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Lexend+Giga:wght@100..900&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Cube Unfolding Animation</title>
</head>

<body>
  <div id="top">
    <button id="prevButton">‹</button>
    <div id="geometryTitle">Cube</div>
    <button id="nextButton">›</button>
  </div>

  <div id="formulaPanel">
    <h3></h3>Cube Formulas</h3>
    <div class="formulaCard">
      <p style="margin: 8px 0;"><strong>Volume:</strong> <span style="font-size: 28px; color: #000;">V = a³</span></p>
      <p style="margin: 8px 0;"><strong>Surface Area:</strong> <span style="font-size: 28px; color: #000;">A = 6 × a²</span></p>
    </div>

    <hr style="border: none; border-top: 2px dashed #ccc; margin: 20px 0;">

    <h3>Example</h3>
    <div class="formulaCard">
      <p id="cubeEdge" class="formulaExample">Let a = 10 cm</p>
      <p id="cubeVolume" class="formulaExample">V = 10³ = 1000 cm³</p>
      <p id="cubeSurface" class="formulaExample">A = 6 × 10² = 600 cm²</p>
    </div>
  </div>

  <div id="controlPanel">
    <h3>Controls</h3>
    <button id="unfoldButton" class = "whiteButton">Unfold</button>
    <button id="foldButton" class = "blackButton">Fold </button>
    <button id="showInfoButton" class = "whiteButton">Show Info</button>
    <button id="resetButton" class="blackButton">Reset View</button>

    <hr style="margin: 15px 0;">
    
    <h4>Zoom</h4>
    <div class="zoomSize">
      <button id="zoomInButton" class="smallBlackButton">+</button>
      <button id="zoomOutButton" class="smallWhiteButton">−</button>
    </div>

    <hr style="margin: 15px 0;">

    <h4>Size</h4>
    <div class="zoomSize">
      <button id="addSizeButton" class="smallBlackButton" s>+</button>
      <button id="reduceSizeButton" class="smallWhiteButton">−</button>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="cube.js"></script>
</body>

</html>
